<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>잔소리 영수증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/style.js" charset="utf-8"></script>
</head>
<body class="text-center" style="font-family: 'Noto Sans KR', sans-serif;">
    <div id="main">
        <nav>
            <div id="second-title">
                <p>잔소리 영수증</p>
            </div>
        </nav>
        <br>
        <div style="font-size: 24px; padding-top: 30px; font-weight: bold; line-height: 25px; text-align: center;">
            <p><span th:text="${fromName}"></span>님이  <span th:text="${toName}"></span>님에게</p>
            <p> 청구할 잔소리 요금은</p>
        </div>
        <br>
        <table id="dontLikeInfo">
            <tbody id="btn-check-2">
            <tr th:each="receipt : ${receiptList}">
                <td style="text-align: left" th:text="${receipt.menu}"></td>
                <td style="text-align: right" th:text="${receipt.money}"></td>
            </tr>
            </tbody>
        </table>
        <hr style="width:90%; margin-right: 5%; margin-left: 5%; border: 1px solid black;">
        <table style="width:90%; margin-left:5%; margin-right: 5%">
            <tbody>
            <tr>
                <td style="text-align: left">총 금액은
                </td>
                <td style="text-align: right; color: #FF0000; line-height: 25px; font-size: 16px; font-weight: 400;" th:text="${receiptList.get(0).totalMoney}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <a class="btn btn-dark" style="border-radius: 32px; background-color: #0A174E; color: #F5D042; height: 56px; width: 150px; line-height: 40px; font-weight: 600;" href="/receipt/order">다시하기</a>
            <button class="click" style="background-color: #F5D042" type="button">공유하기</button>
        </div>
    </div>

    <footer style="background-color: #0A174E; color: white;">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-1">
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-3">
                </div>
                <p style="text-align: center;">
                    insta@project.silo
                </p>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
